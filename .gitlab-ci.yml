default:
  image: gcc
  before_script:
    # install cmake
    - apt-get update --yes
    - apt-get install --yes cmake
    - echo "CMake installation ended"
    # install vulkan
    - wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | apt-key add -
    - wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.2.176-focal.list https://packages.lunarg.com/vulkan/1.2.176/lunarg-vulkan-1.2.176-focal.list
    - apt update --yes
    - apt install --yes vulkan-sdk
    - apt install python3-dev --yes 
    - echo "Vulkan installation ended"

build-job:
  stage: build
  script:
    - git submodule update --init --recursive
    - mkdir build && cd build
    - CI=YES cmake ..
    - CI=YES cmake --build .
    - ls
  artifacts:
    paths:
      - ./build

run-job:
  #- ctest .
  stage: test
  script:
    - pwd # to know where we are
    - ls
    - echo "This job tests something"
    - cd build
    - cd bin
    - ls

test-job:
  stage: test
  script:
    - echo "This job runs the unit tests of the project"
    - pwd # to know where we are
    - ls
    - cd build
    - cd bin
    - ls
    - ./RayReworked_tst -x

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
